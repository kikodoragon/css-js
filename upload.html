<script>
$(document).mouseup(function(e) 
                    {
  var container = $("#box1");
  var inside = $("#checkboxes");

  console.log("Length: "+container.has(e.target).length+" isTarget: "+container.is(e.target)+" Inside show: "+inside.is(':visible'));
  if(container.is(e.target)===true){
    if (inside.is(':visible') ===true){
      inside.hide();
      console.log("Inside show, Container clicked!");
    }
    if (inside.is(':visible') ===false){
      inside.show();
    }
  }
  if(container.is(e.target)===false)
  {
    if(inside.is(':visible')===true){
      if(inside.children().is(e.target)===false){
        inside.hide();
      }
      if (inside.children().is(e.target)===true){
        inside.show();
      }
    }
    if(inside.is(':visible')===false){
      inside.hide();
    }
  }
});
</script>
